{% extends "base.html" %} {% block title %}Message Search{% endblock %}

{% block content %}
<br>
<br>
<form method ="POST">
    <br />
    <h3 align="center">Search Query</h3>
    <div class="form-group">
        <label for="senderEmail">Enter Sender Email</label>
        <input 
            type="email" 
            class="form-control" 
            id="senderEmail" 
            name="senderEmail" 
            placeholder="Sender Email"
        />
    </div>
    <br />
        <div class="form-group">
            <label for="subject">Enter subject</label>
            <input 
                type="text" 
                class="form-control" 
                id="subject" 
                name="subject" 
                placeholder="subject"
            />
    </div>
    <br />
    <br />
    <button type="submit" class="btn btn-primary">Submit</button>

</form>
{% endblock %}
